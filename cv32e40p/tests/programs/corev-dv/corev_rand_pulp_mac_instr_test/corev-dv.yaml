# Test definition YAML for corev-dv test generator
# corev-dv generator test
name: corev_rand_pulp_mac_instr_test
uvm_test: $(CV_CORE_LC)_instr_base_test
description: >
    RISCV-DV generated random pulp MAC instr test
plusargs: >
    +instr_cnt=2000
    +num_of_sub_program=0
    +insert_rand_directed_instr_stream=1
    +test_rand_directed_instr_stream_num=4
    +directed_instr_0=cv32e40p_xpulp_mac_stream_test,2
    +directed_instr_1=cv32e40p_xpulp_short_rand_stream,2
    +directed_instr_2=riscv_int_numeric_corner_stream,2
    +directed_instr_3=riscv_load_store_rand_instr_stream,1
    +rand_directed_instr_0=riscv_mem_region_stress_test,1
    +rand_directed_instr_1=riscv_load_store_hazard_instr_stream,1
    +rand_directed_instr_2=riscv_jal_instr,1
    +rand_directed_instr_3=riscv_hazard_instr_stream,1
    +no_fence=0
    +hint_instr_ratio=2
    +no_data_page=0
    +randomize_csr=1
    +no_branch_jump=1
    +boot_mode=m
    +no_csr_instr=0
    +no_wfi=1
    +no_ebreak=1
    +no_dret=1
    +fix_sp=1
    +enable_misaligned_instr=1
    +set_dcsr_ebreak=0
    +test_override_riscv_instr_stream=1
    +test_override_riscv_instr_sequence=1
